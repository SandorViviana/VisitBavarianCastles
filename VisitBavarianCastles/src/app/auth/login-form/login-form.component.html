<nz-modal [(nzVisible)]="isVisible" nzTitle="Login" (nzOnCancel)="onCancel()" (nzOnOk)="onOk()"
    [nzOkDisabled]="!loginForm.valid">
    <ng-container *nzModalContent>
        <form nz-form [formGroup]="loginForm" class="login-form">
            <nz-form-item>
                <nz-form-control>
                    <nz-input-group nzPrefixIcon="robot">
                        <input type="text" nz-input formControlName="username" placeholder="Username" />
                    </nz-input-group>
                    <div class="red-text" *ngIf="username?.errors?.['required']">
                        Username is required
                    </div>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control>
                    <nz-input-group nzPrefixIcon="lock">
                        <input type="password" nz-input formControlName="password" placeholder="Password" />
                    </nz-input-group>
                    <div class="red-text" *ngIf="password?.errors?.['required']">
                        Password is required
                    </div>
                </nz-form-control>
            </nz-form-item>
            <div nz-row class="login-form-margin">
                <div nz-col [nzSpan]="12">
                  <label nz-checkbox formControlName="rememberMe">
                    <span>Remember me</span>
                  </label>
                </div>
              </div>
        </form>
    </ng-container>
</nz-modal>
